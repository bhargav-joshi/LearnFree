<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Race Registeration!</h1>
    <form action="submit">
        <p>
<div>
    <label for="first name">First Name</label>
    <input type="text" id="first name" required>
    <label for="last name">Last Name</label>
    <input type="text" id="last name" required>
</div>
</p>
<p>
<div>
    <label for="Select">Select a Race:</label>
   
</div>
<p>
    <div>
        <input type="radio" id="Select" name="race" >
        <label for="Select">Fun Run 5k</label>
    </div>
     
      
      <div>
        <input type="radio" id="half" name="race">
        <label for="half">Half Marathon</label>
      </div>
      
      <div>
        <input type="radio" id="full" name="race">
        <label for="full">Full Marathon</label>
      </div>
</p>
</p>
<label for="mail">Email</label>
<input type="email" id="mail" required> 
<label for="password">Password</label>
<input type="password" id="password" required> 
<div>
<label for="age group">Select Age Group</label>

<select name="age group" id="age group">
    <option value="">under 18</option>
    <option value=">18">Dog</option>
    <option value="blah">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>

</div>


<button type="submit">Register!</button>



    </form>
    
</body>
</html>
